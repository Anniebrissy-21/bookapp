<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .bg{
              background-color: #A9C9FF;
      background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
      
      height: 130vh;
      }
          </style>
</head>

<body class="bg">
    {%if messages%}

    {%for m in messages%}

    {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong><i class="fa-solid fa-triangle-exclamation fa-beat-fade fa-lg" style="color: #2d600b;"></i> {{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}

    {%if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong><i class="fa-solid fa-check fa-beat fa-lg" style="color: #2d600b; "></i> {{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}

    {%endfor%}

    {%endif%}
    <div class="container mt-3">
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" method="post" class="shadow-lg p-5">
                    <h2 class="text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><strong>Registration!!!</strong></h2>
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-secondary form-control">Register</button>
                    <div class="text-center mt-4">
                        Already user? <a href="{%url 'login'%}">Login</a>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>


    </div>
</body>

</html>
